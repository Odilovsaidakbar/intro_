<html lang="en">
	<head>

	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Inro</title>
				<link rel="stylesheet" href="css/style.css" />
			</head>
			<body>
				<div class="container main-content">
					<div class="intro-page">
						<div class="hero__bg-img">
							<div class="hero__heading">frontend and backend</div>
							<h1 class="hero__title">Learn to program by watching professions</h1>
							<p class="hero__text">See now experienced developers solve problems in real time</p>
						</div>
						<button class="hero__btn">Try it free 7 days, then $20/mo</button>
					</div>
					<form class="signup-form" action="" method="post">
						<h2 class="signup-form__title">Sign up for the course and get free 7 days</h2>
						<input class="signup-form__input" type="text" value="Anna |" placeholder="First Name" required />
						<input class="signup-form__input" type="text" placeholder="Last Name" required />
						<input class="signup-form__input" type="email" placeholder="Email Address" required />
						<input class="signup-form__input" type="password" placeholder="Password" required />
						<button class="signup-form__btn" type="submit">Claim your free trial</button>
						<p class="signup-form__text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
					</form>
				</div>
			</body>
		</html>
